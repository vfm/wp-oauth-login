 version: '3.8'

services:
  wordpress:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wp-oauth-login-wordpress
    ports:
      - "8080:80"
    environment:
      WORDPRESS_DB_HOST: mariadb:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DEBUG: 1
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_DEBUG_LOG', true);
        define('WP_DEBUG_DISPLAY', true);
        define('SCRIPT_DEBUG', true);
    volumes:
      - wordpress_data:/var/www/html
      - ./plugin:/var/www/html/wp-content/plugins/wp-oauth-login
    depends_on:
      - mariadb
      - mailhog
    networks:
      - wp-network

  mariadb:
    image: mariadb:10.11
    container_name: wp-oauth-login-mariadb
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    volumes:
      - mariadb_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - wp-network

  mailhog:
    image: mailhog/mailhog:latest
    container_name: wp-oauth-login-mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - wp-network

  wpcli:
    image: wordpress:cli
    container_name: wp-oauth-login-wpcli
    user: "33:33"
    volumes:
      - wordpress_data:/var/www/html
      - ./plugin:/var/www/html/wp-content/plugins/wp-oauth-login
    environment:
      WORDPRESS_DB_HOST: mariadb:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
    depends_on:
      - mariadb
      - wordpress
    networks:
      - wp-network
    entrypoint: ["wp", "--allow-root"]
    command: ["--info"]

volumes:
  wordpress_data:
  mariadb_data:

networks:
  wp-network:
    driver: bridge
